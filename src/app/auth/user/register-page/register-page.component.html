<div class="fondo">
    <form class="form">
        <h2 class="title">Crear Cuenta</h2>

        <!-- Nombre Completo -->
        <div class="flex-column">
            <label>Nombre Completo </label>
        </div>
        <div class="inputForm">
            <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
                <g id="Layer_3" data-name="Layer 3">
                    <path
                        d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                    </path>
                </g>
            </svg>
            <input type="text" class="input" placeholder="Enter your Full Name">
        </div>

        <!-- Email -->
        <div class="flex-column">
            <label>Email </label>
        </div>
        <div class="inputForm">
            <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
                <g id="Layer_3" data-name="Layer 3">
                    <path
                        d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                    </path>
                </g>
            </svg>
            <input type="text" class="input" placeholder="Enter your Email">
        </div>

        <!-- Password -->
        <div class="flex-column">
            <label>Password </label>
        </div>
        <div class="inputForm">
            <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
                </path>
                <path
                    d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
                </path>
            </svg>
            <input type="password" class="input" placeholder="Enter your Password">
            <svg viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z">
                </path>
            </svg>
        </div>

        <!-- Provincia -->
        <div class="flex-column">
            <label>Provincia </label>
        </div>
        <div class="inputForm">
            <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
                <g id="Layer_3" data-name="Layer 3">
                    <path
                        d="M30.853,13.87A15,15,0,0,0,1.124,17.952,15.1,15.1,0,0,0,14,30.87a15.6,15.6,0,0,0,2.016.13A14.85,14.85,0,0,0,23.731,28.855a1,1,0,1,0-1.031-1.711,13.007,13.007,0,1,1,5.458-6.529,2.149,2.149,0,0,1-4.158-.759V9a1,1,0,0,0-2,0v1.726a8,8,0,1,0,.2,10.325,4.135,4.135,0,0,0,7.83.274,15.2,15.2,0,0,0,.823-7.455ZM15.147,21.999a6,6,0,1,1,6-6A6.006,6.006,0,0,1,15.147,21.999Z">
                    </path>
                </g>
            </svg>
            <select id="province" formControlName="province">
                <option value="" disabled>Selecciona una provincia</option>
                @for (item of provinciasList; track $index) {
                <option value="{{item.id}}"> {{item.name}} </option>
                }
            </select>
        </div>

        <!-- Teléfono -->
        <div class="flex-column">
            <label>Teléfono </label>
        </div>
        <div class="inputForm">
            <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
                <g id="Layer_3" data-name="Layer 3">
                    <path
                        d="M28.213,17.251a2.334,2.334,0,0,0-1.627-.677h0A2.413,2.413,0,0,0,25.015,17L21.5,19.5a2.358,2.358,0,0,1-2.5.5L16.756,18.5a10.156,10.156,0,0,1-3.259,3.259l1.5,2.241a2.358,2.358,0,0,1-.5,2.5L15,26.985a2.4,2.4,0,0,0-.749,1.429,2.333,2.333,0,0,0,.676,1.626,17.942,17.942,0,0,0,3.287,2.62A16.877,16.877,0,0,0,26.623,32.3c2.43-.622,4.312-1.314,5.207-2.207s1.585-2.8,2.207-5.207a16.877,16.877,0,0,0-1.625-7.456A17.942,17.942,0,0,0,28.213,17.251ZM18,27.015A1.333,1.333,0,0,1,16.667,28.348,1.334,1.334,0,0,1,15.333,27.015V23.015A1.334,1.334,0,0,1,16.667,21.682,1.333,1.333,0,0,1,18,23.015Zm2-2.334V22.334H22a1.334,1.334,0,0,1,1.333-1.333,1.333,1.333,0,0,1,1.334,1.333h3.334A1.334,1.334,0,0,1,28,23.015v4.666A1.333,1.333,0,0,1,26.667,29.348H22A1.334,1.334,0,0,1,20.667,28.015,1.333,1.333,0,0,1,18,25.682Z">
                    </path>
                </g>
            </svg>
            <input type="tel" class="input" placeholder="Enter your Phone Number">
        </div>

        <!-- Submit Button -->
        <button class="button-submit">Sign In</button>
        <p class="p">Don't have an account? <span class="span">Sign Up</span></p>
    </form>
</div>
